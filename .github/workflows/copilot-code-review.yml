name: Copilot Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for diff

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install GitHub Copilot CLI
        run: npm install -g @github/copilot

      - name: Fetch base branch
        run: |
          git fetch origin ${{ github.base_ref }}

      - name: Generate diff
        run: |
          git diff origin/${{ github.base_ref }}...HEAD > pr_diff.txt
          echo "Diff size: $(wc -l < pr_diff.txt) lines"

      - name: Run Copilot Code Review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Run Copilot in non-interactive mode
          copilot -p "Review this pull request for bugs, security issues, and best practices: $(cat pr_diff.txt)" \
            --allow-all-tools \
            --silent > review.md || echo "âš ï¸ Copilot review failed, check logs" > review.md
          
          # Show review in logs
          echo "=== Copilot Review ==="
          cat review.md

      - name: Post review as PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const review = fs.readFileSync('review.md', 'utf8');
            
            // Post the review as a comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## ðŸ¤– Copilot Code Review
            
            ${review}
            
            ---
            *This review was generated automatically by GitHub Copilot CLI*`
            });

      - name: Upload review artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: copilot-review
          path: |
            review.md
            pr_diff.txt
